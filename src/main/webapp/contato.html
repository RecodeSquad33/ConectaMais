    <title>contato</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.es.gov.br/fonts/font-awesome/css/font-awesome.min.css">
    <!--CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="contato.css">

</head>

<body>
    <header>
       <!-- inicio navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary m-0 px-1" id="navbar">
        <div class="container-fluid">
            <img class="img-fluid mx-1" src="Images/Logo.png" alt="Logo"></a>
            <button class="navbar-toggler mt-2 mb-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end me-3" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html"><i class="fa fa-home mx-1" aria-hidden="true"
                                style="font-size: 1.9rem;"></i>Home</a>
                    </li>
                    <li class="nav-item px-1">
                        <a class="nav-link px-1" href="login.html"><i class="fa fa-user-circle-o mx-1"
                                aria-hidden="true" style="font-size: 1.6rem;"></i>Login<a>
                    </li>
                    <li class="nav-item px-1">
                        <a class="nav-link" href="formularios.html"><i class="fa fa-user-plus mx-1" aria-hidden="true"
                                style="font-size: 1.6rem;"></i>Cadastro</a>
                    </li>
                    <li class="nav-item px-1">
                        <a class="nav-link px-1" href="/ConectaMais/listarEventos"><i class="fa fa-calendar-check-o mx-1"
                                aria-hidden="true"></i>Eventos</a>
                    </li>
                    <li class="nav-item px-1">
                        <a id="active" class="nav-link active" aria-current="page" href="#"><i
                                class="fa fa-phone-square mx-1" aria-hidden="true" style="font-size: 1.7rem;"></i><strong>Contato</strong></a>
                    </li>
                    <li class="nav-item px-1">
                        <a class="nav-link" href="sobre.html"><i class="fa fa-book mx-1"
                                aria-hidden="true"></i>Sobre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar Fim -->
    </header>

    <!--inicio Main -->
    <main>
        <!-- Lado esquerdo -->
        <aside class="esquerdo-contato">
            <div class="justify-content-center">
                <h1 class="display-5"><strong>Junte-se a nós</strong></h1>
                <p class="mt-3 text-center" style="color:#ff9b19;font-size: 13px;"><strong>Entre em contato e saiba
                        mais!
                    </strong></p>
            </div>
            <div><img src="Images/Imagem área de cadastro.png" alt=""></div>

            <div class="element-icon mt-0 mb-lg-4">
                <a href="#" rel="stylesheet" type="text/css" target="_blank"><i class="fa fa-instagram"></i></a>
                <a href="#" rel="stylesheet" type="text/css" target="_blank"><i class="fa fa-facebook"></i></a>
                <a href="#" rel="stylesheet" type="text/css" target="_blank"><i class="fa fa-linkedin"></i></a>
                <a href="#" rel="stylesheet" type="text/css" target="_blank"><i class="fa fa-youtube"></i></a>
                <a href="#" rel="stylesheet" type="text/css" target="_blank"><i class="fa fa-whatsapp"></i></a>
            </div>
        </aside>
        <!-- FIM Lado esquerdo -->
        <!-- inicio do formulario faleconosco -->
        <aside class="direito-form">
            <form class="fale-conosco" id="faleconosco">
                <div class="text-title">
                    <h1 class="display-4"><strong>Fale conosco</strong></h1>
                    <span class="elementor-divider">
                    </span>
                </div>
                <div class="input span13">
                    <label for="nome">Nome*</label>
                    <input type="text" id="nomecontato" placeholder="Nome completo" required="required"
                        aria-required="true" style="font-size: 12px;">
                </div>
                <div class="input span13">
                    <label for="email">Email*</label>
                    <input type="email" name="emailcontato" id="emailcontato" placeholder="Email" required="required"
                        aria-required="true" style="font-size: 12px;">
                </div>
                <div class="input span13">
                    <label for="mensagemcontato">Mensagem*</label>
                    <textarea name="" id="mensagemcontato" placeholder="Digite aqui" required="required"
                        aria-required="true" style="font-size: 12px;"></textarea>
                    <div class="input span13">
                        <button class="btn btn-primary" type="button" value="Input" style="font-size: 1.6rem;">Enviar
                            <i class="icon fa fa-envelope" aria-hidden="true" style="font-size: 2rem;"></i></button>
                    </div>
                </div>
            </form>
            <!-- FIM formulário fale conosco -->
        </aside>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
