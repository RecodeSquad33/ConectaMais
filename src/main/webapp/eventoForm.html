	<main class="container justify-content-center text-center" style="margin-left: 19%;">
		<section class="row w-75 text-light bg-darck bg-opacity-75" style="margin-top: 150px;">
			<form class="form" action="/ConectaMais/criarEventos" method="post" id="form">
				<fieldset>
					<div class="mb-3">
						<h4>Dados do Evento</h4>
					</div>
					<div class="row mb-3">
						<div class="col-12 mb-3">
							<label for="nomeEvento" class="form-label">Título do Evento</label>
							<input type="text" class="form-control" id="nomeEvento"
								name="nomeEvento" placeholder="Título do Evento">
						</div>

					</div>
					<div class="row mb-3">
						<div class="col-lg-8 mb-3">
							<label for="local" class="form-label">Endereço do Evento</label> <input
								type="text" class="form-control" id="local" name="local"
								placeholder="Endereço onde será realizado o evento">
						</div>
						<div class="col-lg-2 col-sm-12">
							<label for="ie" class="form-label">Id da Instituição de Ensino (opcional)</label> <input
								type="number" class="form-control" id="ie" name="ie" placeholder="Id Instituição">
						</div>
						<div class="col-lg-2 col-sm-12 mb-3">
							<label for="vol" class="form-label">Id do Voluntário (opcional)</label> <input
								type="number" class="form-control" id="vol" name="vol" placeholder="Id Voluntário">
						</div>
					</div>
					<div class="row mb-3">
						
						<div class="col-lg-4 col-sm-12 mb-3">
							<label for="dataH" class="form-label">Data e hora do evento</label> <input
								type="text" class="form-control" id="dataH" name="dataH" placeholder="Digite data e hora do evento">
						</div>
						<div class="col-lg-8 col-sm-12 mb-3">
							<label for="resumo" class="form-label">Sobre o Evento</label> <input
								type="text" class="form-control" id="resumo" name="resumo" placeholder="Resumo sobre o evento ">
						</div>
					</div>
					
					<div class="row mb-5">
						<div class="col-lg-6 com-sm-12"
							style="margin-top: 32px; text-align: center;">
							<button type="submit" onclick="criarEvento()" class="btn btn-success col-4 btn-lg"
								id="go">Criar</button>
						</div>
						<div class="col-lg-6 col-sm-12 btn-lg"
							style="margin-top: 32px; text-align: center;">
							<button type="reset" onclick="cancelarEvento()" class="btn btn-danger col-4 btn-lg">Cancelar</button>
						</div>
					</div>
				</fieldset>
			</form>
		</section>
	</main>
	<!-- Main End -->
