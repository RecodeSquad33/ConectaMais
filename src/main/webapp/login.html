<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="login.css">
  <!-- icon -->
  <link rel="stylesheet" href="https://cdn.es.gov.br/fonts/font-awesome/css/font-awesome.min.css">

  <title>Login</title>
</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form action="/ConectaMais/logar">
      <img class="mb-4" src="./Images/Logo.png" alt="">

      <div class="form-floating">
        <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating mt-1">
        <input name="senha" type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Senha</label>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Mantenha-me conectado
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" style="background-color: #0D6EFD; border: #0D6EFD;"
        type="submit">Login</button>
         <!-- Questionamentos -->
      <div class="clear mt-4"></div>
      <a href="#">Esqueceu a senha?</a><br>
      <p>NÃ£o tem uma conta? <a href="formularios.html">Cadastra-se</a></p>
      </div>
      <div>
        <a class="nav-link mt-4 mb-5 text-primary" href="index.html"><i class="fa fa-home mx-1" aria-hidden="true"
            style="font-size: 1.3rem;"></i>Home</a>
      </div>
    </form>

  </main>

</body>

</html>
